			jQuery.jgrid.no_legacy_api = true;
			jQuery.jgrid.useJSON = true;
		</script>
        
        <script type="text/javascript" src="js/jquery/jquery.jqGrid.min.js"></script>

    <body>
        <form id="item" action="" method="post" >
            <table bgcolor="#000000" border="0" cellpadding="3" cellspacing="1" align="center">
                <tr bgcolor="#d0dcff">
                    <td colspan="2">
                        <strong>Item</strong>
                    </td>
                </tr>
                <tr bgcolor="#ffffff">
                    <td>Code</td>
                    <td>
                    	<input type="text" name="code" id="code" value="$!item.code" maxlength="20" tabindex="1"/>
					</td>

                </tr>
                <tr bgcolor="#ffffff">
                    <td>Name</td>
                    <td>
                    	<input type="text" name="name" id="name" value="$!item.name" tabindex="2" maxlength="20"/>
					</td>
                </tr>
                <tr bgcolor="#ffffff">
                    <td>Price</td>
                    <td>
                    	<input type="text" name="price" value="$!item.price" id="price" tabindex="3" maxlength="20"/>
					</td>
                </tr>
                <tr bgcolor="#ffffff">
                    <td>Description</td>
                    <td><textarea name="description" id="description" tabindex="5" class="text" maxlength="100">$!item.description</textarea></td>
                </tr>
                <tr bgcolor="#ffffff">
                    <td colspan="2">
                        <input type="submit" value="Submit" tabindex="20"/>
                        <input type="reset" tabindex="21"/>
                    </td>
                </tr>
            </table>
        </form>
        <br/><br/>
        <form id="search" action="#surl("value=/item/search/result")" method="get">
        <table bgcolor="#000000" border="0" cellpadding="3" cellspacing="1" align="center">
            <tr bgcolor="#d0dcff">
                <td colspan="2">
                    <strong>Item Search</strong>
                </td>
            </tr>
            <tr bgcolor="#ffffff">
                <td>Name</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr bgcolor="#ffffff">
                <td colspan="2">
                        <input type="submit" value="Search" tabindex="20"/>
                </td>
            </tr>
        </table>
        </form>
